<!DOCTYPE html>
<html>
  <head>
    <title>Trip frontend</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <form id=login-form class="" action="index.html" method="post">
      <label for="login-input"></label>
      <input id="login-input" type="text" name="" value="">
      <input type="submit" name="" value="submit">
    </form>
    <div class="container">
      <div id="new-trip-container">
        <form id="new-trip-form">
          <input type="text" name="trip-origin" id="new-trip-origin">
          <input type="text" name="trip-destination" id="new-trip-destination">
          <input type="submit" value="Save trip">
        </form>
      </div>
      <div id="trips-container">
      </div>
    </div>

    <script type="text/javascript" src="src/components/trip.js"></script>
    <script type="text/javascript" src="src/adapters/tripsAdapter.js"></script>
    <script type="text/javascript" src="src/components/trips.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
