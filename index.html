<!DOCTYPE html>
<html>
  <head>
    <title>Subway Status</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>

  <body style="margin:0px">
  <div class="top" style="width:100%;height:30px;padding:0px;margin;0px;font-family:system-ui;font-size:25px;vertical-align:center"> MTA Train Status</div>

    <form id="simple-form" class="" action="index.html" method="post">
      <input id="user-input" type="text" name="" value="">
      <input type="submit" name="" value="">
    </form>
    <select name="fav-station" id="fav-station">

    </select>
    <div class="top" style="width:100%;height:30px;padding:0px;margin;0px;font-family:system-ui;font-size:25px;vertical-align:center">
      <select name="train-line" id="train-line">
    <option value="default" selected>Default</option>
    <option value="1">1 Trains</option>
    <option value="2">2 Trains</option>
    <option value="3">3 Trains</option>
    <option value="4">4 Trains</option>
    <option value="5">5 Trains</option>
    <option value="6">6 Trains</option>
  </select>
    </div>
       <div id="map"></div>

      <div id="stations-container">
      </div>

      <div id="trains-container">
      </div>

    <script type="text/javascript" src="src/components/station.js"></script>
    <script type="text/javascript" src="src/adapters/stationsAdapter.js"></script>
    <script type="text/javascript" src="src/components/train.js"></script>
    <script type="text/javascript" src="src/adapters/trainsAdapter.js"></script>
    <script type="text/javascript" src="src/components/trains.js"></script>
    <script type="text/javascript" src="src/components/map.js"></script>
    <script type="text/javascript" src="src/components/stations.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/components/user.js"></script>
    <script type="text/javascript" src="src/components/users.js"></script>
    <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxjXNLwYYAC-PNhJY3thArRJeCmnpQYI8&callback=initMap">
    </script>

  </body>
</html>
